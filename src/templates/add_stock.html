
{% extends 'bloodindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/add_stocks">
  <table class="table" width="200" border="1">
    <tr>
        <td class="bldtxt"><strong>Blood Group:</strong></td>
      <td>&nbsp;<select class="form-select select" name="select">
            <option selected="selected">select</option>
          <option>o+</option>
          <option >o-</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
                </select></td>
    </tr>
    <tr>
      <td class="bldtxt">Stock</td>
      <td>&nbsp;<input class="form-control txtf" type="text" name="text" required pattern="[0-9]{1-3}"/></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
      <button class="btn btn-outline-secondary " name="add" type="submit" value="add" >Add</button></td>

    </tr>
  </table>
</form>
</body>

{%endblock%}
